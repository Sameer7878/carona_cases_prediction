{% extends "home.html" %}

{% block predict %}
    <div class="card">
        <div class="card-body col-md-12">
            <div class="row1">
                <div class="card-header"><h1>1. Carona Confirm Cases(From Today Upto 10 Days)</h1>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            <div class="row1">
                <div class="card-header"><h1>2. Carona Confirm Cases(From Today Upto 10 Days)</h1>
                    <canvas id="lineChart2"></canvas>
                </div>
            </div>
        <div class="row1">
                <div class="card-header"><h1>3. Carona Deceased Cases(From Today Upto 10 Days)</h1>
                    <canvas id="lineChart3"></canvas>
                </div>
        </div>
    </div>
    </div>
<script>
  var ctx=document.getElementById("lineChart").getContext("2d");
  var ctx2=document.getElementById("lineChart2").getContext("2d");
  var ctx3=document.getElementById("lineChart3").getContext("2d");
  var lineChart = new Chart(ctx,{
    type:"line",
    data: {
        labels:{{labels|safe}},
        datasets: [
            {
                label: "Confirmed Cases",
                data:{{values_con|safe}},
                fill: false,
                borderColor: "rgb(144,186,231)",
                lineTension: 0.5
            }


        ]
    },
    options:{
        responsive:true
    }
  });
  var lineChart2 = new Chart(ctx2,{
    type:"line",
    data: {
        labels:{{labels|safe}},
        datasets: [
            {
                label: "Recovered Cases",
                data:{{values_re|safe}},
                fill: false,
                borderColor: "rgb(31,238,12)",
                lineTension: 0.5
            }

        ]
    },
    options:{
        responsive:true
    }
  });
  var lineChart3 = new Chart(ctx3,{
    type:"line",
    data: {
        labels:{{labels|safe}},
        datasets: [
            {
                label: "Deceased Cases",
                data:{{values_de|safe}},
                fill: false,
                borderColor: "rgb(224,10,10)",
                lineTension: 0.5
            }

        ]
    },
    options:{
        responsive:true,
        title: {
         display: true,
         text: "Recovered Cases Graph"
      }
    }
  });
</script>
{% endblock %}
